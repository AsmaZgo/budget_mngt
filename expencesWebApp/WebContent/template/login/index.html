<div class="container-fluid-full">
	<div class="row-fluid">

		<div class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2"
			style="margin-top: 100px; margin-bottom: 100px;">
			<div class="panel panel-default"
				style="opacity: 0.9; background: url(img/tex.jpg);">


				<div class="panel-heading">

					<strong class="">Login</strong>

				</div>
				<div class="panel-body" style="opacity: 1;">
					<div class="services">
						<!-- pour mongo api -->
						<!-- <form class="form-horizontal form-seperated" method="get" action="/expencesWebApp/rest/data/log">
       -->

						<form class="form-horizontal form-seperated" method="get"
							action="/expencesWebApp/rest/cassandra/log">
							<!--  
    <form class="form-horizontal form-seperated" method="get" action="/expencesWebApp/#/test">-->

							<tbody>
								<div>
									<h2>
										<p class="text-info">Welcome , Login to manage your budget</p>
									</h2>

									<div class="form-group">
										<label for="InputText" class="col-md-4 control-label">Username
										</label>


										<div class="col-md-6">
											<input type="text" name="login" ng-model="login" size="10"
												required autocomplete="off" autofocus
												class="required form-control" />
										</div>
									</div>


									<div class="form-group">
										<label for="InputText" class="col-md-4 control-label">Password
										</label>


										<div class="col-md-6">
											<input type="password" name="passwd" ng-model="passwd"
												placeholder="" size="15" required
												class="required form-control" />
										</div>
									</div>
									<div class="clearfix"></div>

									<label class="remember" for="remember"><input
										type="checkbox" id="remember" />Se souvenir de moi</label>
									<div class="col-md-8"></div>



								</div>


								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			 
							</tbody>
						</form>
						<button class="btn btn-primary" ng-click="save()">Login</button>


						<div>{{error}}</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->



			</div>
			<!--/.fluid-container-->

			<div>{{person}}</div>
		</div>
		<!--/fluid-row-->
